- name: "SCORED | 1.1.2.1 | PATCH | Ensure separate partition exists for /tmp | enable and start/restart tmp.mount"
  copy:
      src: "{{ tmp_mount_file[ansible_os_family] }}"
      dest: /etc/systemd/system/tmp.mount
      owner: root
      group: root
      mode: 0644
      force: true
      remote_src: true
  notify:
      - systemd restart tmp.mount
  when:
      - ubuntu2204cis_rule_1_1_2_1
  tags:
      - level1
      - scored
      - patch
      - rule_1.1.2.1

- name: "SCORED | 1.1.2.1 | PATCH | Ensure separate partition exists for /tmp | enable and start/restart tmp.mount"
  systemd:
      name: tmp.mount
      daemon_reload: yes
      enabled: yes
      masked: no
      state: started
  when:
      - ubuntu2204cis_rule_1_1_2_1
  tags:
      - level1
      - scored
      - patch
      - rule_1.1.2.1

- name: "SCORED | 1.1.2.2 | PATCH | Ensure nodev option set on /tmp partition\n
        SCORED | 1.1.2.3 | PATCH | Ensure noexec option set on /tmp partition\n
        SCORED | 1.1.2.4 | PATCH | Ensure nosuid option set on /tmp partition\n
        | drop custom tmp.mount"
  ini_file:
      path: "{{ item }}"
      section: Mount
      option: Options
      value: "{{ tmp_mount_options[ansible_os_family] }}"
      no_extra_spaces: true
  with_items:
      - "{{ tmp_mount_file[ansible_os_family] }}"
      - /etc/systemd/system/tmp.mount
  notify:
      - systemd restart tmp.mount
  when:
      - ubuntu2204cis_rule_1_1_2_2
      - ubuntu2204cis_rule_1_1_2_3
      - ubuntu2204cis_rule_1_1_2_4
  tags:
      - level1
      - scored
      - patch
      - rule_1.1.2.2
      - rule_1.1.2.3
      - rule_1.1.2.4

